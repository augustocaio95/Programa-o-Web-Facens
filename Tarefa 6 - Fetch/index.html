<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Pessoas</title>
<style>
    body {
        background-color: #1e272e;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h2 {
        padding: 20px 0;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #2f3640;
    }

    input[type="text"], input[type="email"], input[type="tel"], button {
        padding: 8px;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
    }

    button {
        background-color: #3498db;
        border: none;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #2980b9;
    }

    .container {
        width: 400px;
        margin: 0 auto;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Pessoas</h2>

    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email">
    </div>
    <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone">
    </div>
    <div>
        <button onclick="salvarPessoa()">Salvar</button>
        <button onclick="sincronizar()">Sincronizar</button>
    </div>

    <table id="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela">
            <!-- Dados da tabela serÃ£o inseridos aqui -->
        </tbody>
    </table>
</div>

<script>
    let pessoas = [];

    function salvarPessoa() {
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const telefone = document.getElementById('telefone').value;
        
        const pessoa = { nome, email, telefone };
        pessoas.push(pessoa);

        atualizarTabela();
    }

    function atualizarTabela() {
        const corpoTabela = document.getElementById('corpo-tabela');
        corpoTabela.innerHTML = '';

        pessoas.forEach(pessoa => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${pessoa.nome}</td>
                <td>${pessoa.email}</td>
                <td>${pessoa.telefone}</td>
            `;
            corpoTabela.appendChild(row);
        });
    }

    async function sincronizar() {
        try {
            const response = await fetch('https://663d6b7ee1913c4767943570.mockapi.io/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(pessoas)
            });
            if (response.ok) {
                alert('Pessoas sincronizadas com sucesso!');
            } else {
                alert('Erro ao sincronizar pessoas!');
            }
        } catch (error) {
            console.error('Erro ao sincronizar pessoas:', error);
            alert('Erro ao sincronizar pessoas!');
        }
    }
</script>

</body>
</html>
